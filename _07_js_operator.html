<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
      var k=10, m="10";
            //'==' : 연산자를 이용하여 서로 다른 유형의 두 변수 [값 비교] 
            //'===' : 엄격한 비교 [값 &  자료형]
            
            if(k==m)
                console.log("같다");
            //"같다"가 콘솔에 찍힘
            else
                console.log("다르다");
            
            if(k===m)
                console.log("같다.");
            else
                console.log("다르다");
            //"다르다"가 콘솔에 찍힘
            
            
            //자료형까지 같냐?
            if(k===m)
                console.log("같다");
            else
                console.log("다르다.")
      </script>
</head>
<body>
  
</body>
</html>
